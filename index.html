<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>워크샵 오락실 - 경영관리본부 MT</title>
  <!-- 핑크퐁 아기상어 서체 -->
  <link href="https://hangeul.pstatic.net/hangeul_static/css/Pinkfong_BabyShark.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Pinkfong Baby Shark', sans-serif;
      background: linear-gradient(to bottom, #001133, #000010);
      color: white;
      text-align: center;
    }

    header {
      padding: 30px 15px;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      border-bottom: 3px solid #ffe600;
    }

    header h1 {
      font-size: 6vw; /* 화면 너비 기반 크기 */
      margin: 0;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    header h2 {
      font-size: 4vw;
      margin: 10px 0 0 0;
      color: #ffe600;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    .welcome {
      margin: 30px auto;
      font-size: 3.5vw;
      color: #ffde59;
      text-shadow: 1px 1px 4px black;
      max-width: 90%;
    }

    .team-box {
      margin: 15px auto;
      padding: 15px;
      width: 80%;
      max-width: 350px;
      background: #ffb6c1cc;
      border: 2px solid #fff;
      border-radius: 15px;
      font-size: 5vw;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    .games {
      margin: 30px auto;
      max-width: 800px;
      padding: 15px;
    }

    .games h3 {
      font-size: 5vw;
      margin-bottom: 20px;
      color: #ffe600;
      text-shadow: 2px 2px 6px black;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      font-size: 4vw;
      margin: 12px 0;
      padding: 12px;
      background: #fff3b0cc;
      border: 2px solid #ff6f91;
      border-radius: 10px;
      color: #333;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }

    ul li:hover {
      transform: scale(1.03);
      background: #ffe0e9;
    }

    footer {
      margin-top: 30px;
      padding: 10px;
      border-top: 2px solid #ffe600;
      font-size: 2.5vw;
      color: #aaa;
    }

    /* 모바일 대응 */
    @media (max-width: 600px) {
      header h1 { font-size: 8vw; }
      header h2 { font-size: 5vw; }
      .welcome { font-size: 4.5vw; }
      .team-box { font-size: 6vw; }
      .games h3 { font-size: 6vw; }
      ul li { font-size: 5vw; }
      footer { font-size: 3.5vw; }
    }
  </style>
</head>
<body>
  <header>
    <h1>경영관리본부</h1>
    <h2>워크샵 오락실 🎮</h2>
  </header>

  <section class="welcome">
    <p>✨ 환영합니다! 경영관리본부 MT 레크리에이션 ✨</p>
    <p>오늘은 팀별로 함께 웃고 즐기며 협력과 도전을 나눠봅시다!</p>
  </section>

  <section class="team-box">
    <p id="team">당신은 <strong></strong>조입니다 🎉</p>
  </section>

  <section class="games">
    <h3>오늘의 게임 (총 5가지)</h3>
    <ul>
      <li>① 네 글자 게임</li>
      <li>② 쿠팡 가격 맞히기</li>
      <li>③ 초성 퀴즈</li>
      <li>④ 고요 속의 외침</li>
      <li>⑤ 노래 맞히기</li>
    </ul>
  </section>

  <footer>
    © 2025 경영관리본부 MT Recreation | 워크샵 오락실
  </footer>

  <script>
    // 조 배정 (1조~5조 랜덤)
    const teamNumber = Math.floor(Math.random() * 5) + 1;
    document.getElementById("team").innerHTML = `당신은 <strong>${teamNumber}조</strong>입니다 🎉`;
  </script>
</body>
</html>
