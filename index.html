<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>워크샵 오락실</title>
</head>
<body>
  <h1>경영관리본부 MT 레크리에이션</h1>
  <p>참가자 이름을 입력하면 랜덤으로 조가 배정됩니다.</p>

  <!-- 이름 입력창 -->
  <input type="text" id="nameInput" placeholder="이름을 입력하세요">
  <button onclick="getTeam()">조 배정 받기</button>

  <!-- 결과 표시 -->
  <p id="result"></p>

  <script>
    async function getTeam() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("이름을 입력해주세요!");
        return;
      }

      // 👉 여기에 본인의 Google Apps Script URL 넣기
      const apiUrl = "https://script.google.com/macros/s/AKfycbyPIf0G8QcdYHfO43f3yBPHpsqe3mxMK1yd1aGqslC3F8FX0-jKYs--LK1nsFZxncXhwA/exec";

      try {
        const res = await fetch(apiUrl + "?name=" + encodeURIComponent(name));
        const data = await res.json();

        if (data.team) {
          document.getElementById("result").textContent = 
            `${name}님은 ${data.team}조에 배정되었습니다 🎉`;
        } else if (data.error) {
          document.getElementById("result").textContent = 
            `배정 실패: ${data.error}`;
        }
      } catch (err) {
        document.getElementById("result").textContent = "서버 연결 오류 😢";
        console.error(err);
      }
    }
  </script>
</body>
</html>
