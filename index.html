<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>워크샵 오락실 - 게임 안내</title>
  <style>
    body {
      margin: 0;
      font-family: 'NanumSquare', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/stardust.png'), 
                  linear-gradient(to bottom, #000010, #001133, #000010);
      background-size: cover;
      color: white;
      text-align: center;
    }

    header {
      padding: 40px 20px;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      border-bottom: 3px solid gold;
    }

    header h1 {
      font-size: 48px;
      margin: 0;
      color: #32ff7e;
      text-shadow: 2px 2px 6px black;
    }

    header h2 {
      font-size: 28px;
      margin: 10px 0 0 0;
      color: #4facfe;
      text-shadow: 2px 2px 6px black;
    }

    .games {
      margin: 50px auto;
      max-width: 800px;
      padding: 20px;
    }

    .games h3 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #ffe600;
      text-shadow: 2px 2px 6px black;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      font-size: 24px;
      margin: 20px 0;
      padding: 15px;
      background: rgba(0,0,50,0.7);
      border: 2px solid #00ffea;
      border-radius: 10px;
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
    }

    ul li:hover {
      transform: scale(1.05);
      background: rgba(0,50,100,0.9);
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      border-top: 2px solid gold;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>경영관리본부</h1>
    <h2>워크샵 오락실 🎮</h2>
  </header>

  <section class="games">
    <h3>게임 종류 (총 5가지)</h3>
    <ul>
      <li>① 네 글자 게임</li>
      <li>② 쿠팡 가격 맞히기</li>
      <li>③ 초성 퀴즈</li>
      <li>④ 고요 속의 외침</li>
      <li>⑤ 노래 맞히기</li>
    </ul>
  </section>

  <footer>
    © 2025 경영관리본부 MT Recreation | 워크샵 오락실
  </footer>
</body>
</html>
